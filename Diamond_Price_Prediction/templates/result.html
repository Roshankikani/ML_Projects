<!DOCTYPE html>
<html>
<head>
    <title>Machine Learning Model Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;

        }

        h1 {
            color: #333333;
            text-align: center;
            margin-top: 0;
        }

        p {
            font-size: 18px;
            color: #666666;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p>The predicted Diamond value is: <span>{{ prediction }} $ </span></p>
    </div>
