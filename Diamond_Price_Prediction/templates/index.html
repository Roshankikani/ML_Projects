<!DOCTYPE html>
<html>
<head>
    <title>Machine Learning Model Input</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        select {
            height: 36px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Enter Feature Values</h1>
    <form action="/predict" method="POST">
        <label for="carat">Carat:</label>
        <input type="text" id="carat" name="carat" required><br><br>

        <label for="cut">Cut:</label>
        <select id="cut" name="cut" required>
            <option value="Fair">Fair</option>
            <option value="Good">Good</option>
            <option value="Very Good">Very Good</option>
            <option value="Premium">Premium</option>
            <option value="Ideal">Ideal</option>
        </select><br><br>

        <label for="color">Color:</label>
        <select id="color" name="color" required>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
        </select><br><br>

        <label for="clarity">Clarity:</label>
        <select id="clarity" name="clarity" required>
            <option value="I1">I1</option>
            <option value="SI2">SI2</option>
            <option value="SI1">SI1</option>
            <option value="VS2">VS2</option>
            <option value="VS1">VS1</option>
            <option value="VVS2">VVS2</option>
            <option value="VVS1">VVS1</option>
            <option value="IF">IF</option>
        </select><br><br>

        <label for="depth">Depth:</label>
        <input type="text" id="depth" name="depth" required><br><br>

        <label for="table">Table:</label>
        <input type="text" id="table" name="table" required><br><br>

        <label for="x">Length:</label>
        <input type="text" id="x" name="x" required><br><br>

        <label for="y">Width:</label>
        <input type="text" id="y" name="y" required><br><br>

        <label for="z">deep:</label>
        <input type="text" id="z" name="z" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
